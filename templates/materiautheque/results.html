<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
</head>
<body>
    {% if materiaux|length == 0 %}
        <h1>Aucun résultats</h1>
    {% else %}
        {% for materiau in materiaux %}
            {% if materiau.slug != None %}
                <a href="{% url 'materiau_path' slug=materiau.slug %}">{{ materiau.slug }}</a>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
